
<h3 data-i18n="changepassword.title">Change password</h3>

<form class="form-horizontal" data-ng-init="init()" ng-submit="sendPassword()">

	<div class="card">

  		<div class="card-block">

  			<div class="form-group row">
		  		<label for="firstname" class="col-2 col-form-label" data-i18n="changepassword.old">Old password</label>
		  		<div class="col-10">
		  			<input type="text" class="form-control" id="password_old" ng-model="passwordOld" value="{{passwordOld}}">
		  		</div>
			</div>
			
			<div class="form-group row">
		  		<label for="firstname" class="col-2 col-form-label" data-i18n="changepassword.new">New password</label>
		  		<div class="col-10">
		  			<input type="password" class="form-control" id="password_new1" ng-model="passwordNew1" value="{{passwordNew1}}">
		  		</div>
			</div>
			
			<div class="form-group row">
		  		<label for="firstname" class="col-2 col-form-label" data-i18n="changepassword.repeat">Repeat new password</label>
		  		<div class="col-10">
		  			<input type="password" class="form-control" id="password_new2" ng-model="passwordNew2" value="{{passwordNew2}}">
		  		</div>
			</div>
			
   		</div>
   	
   	</div>
   	
   	<hr/>
	
	<button class="btn btn-secondary space-left" data-i18n="buttons.change" type="submit">Change</button>
	
	<div id="alert-error" class="alert alert-danger space-before collapse" role="alert">{{msg}}</div>
	<div id="alert-success" class="alert alert-success space-before collapse" role="alert">{{msg}}</div>

</form>
